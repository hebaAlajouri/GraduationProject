<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>
    <div class="container">
        <section class="contact" id="contact">
            <h1 class="heading"><span>Forgot Password</span></h1>
            <div class="row">
                <div class="image">
                    <img src="https://edulyte-docs.s3.ap-southeast-2.amazonaws.com/website-image/auth-page/sign-up-one.png"
                        alt="Forgot Password Image">
                </div>
                <form id="forgotPasswordForm">
                    <span>Your email:</span>
                    <input type="email" required placeholder="Enter your email" name="email" class="box">

                    <span>New Password:</span>
                    <input type="password" required placeholder="Enter new password" name="newPassword" class="box">

                    <span>Confirm Password:</span>
                    <input type="password" required placeholder="Confirm new password" name="confirmPassword" class="box">

                    <input type="submit" value="Reset Password" class="btn">
                </form>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const newPassword = event.target.newPassword.value;
            const confirmPassword = event.target.confirmPassword.value;

            const response = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, newPassword, confirmPassword })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>

</html>
